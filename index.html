<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radar An Ninh</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="header">
    <img src="https://reviewedu.net/wp-content/uploads/2022/09/VNU-IS-logo-2.png" alt="Logo" class="logo">
    <h1>Group 8_Radar Phát Hiện Xâm Nhập_Nguyen Van Toan, Ly Tran Huy, Dinh Hoang Phuong, To Dai Duong</h1>
  </div>

  <div class="container">
    <div class="left">
      <canvas id="radar" width="800" height="400"></canvas>
    </div>
    <div class="right">
      <div id="info">
        <p>🔁 Góc quét: <span id="angle">0°</span></p>
        <p>📏 Khoảng cách: <span id="distance">0 cm</span></p>
      </div>
      <div id="history">
        <h3>🕒 Lịch sử đo:</h3>
        <ul id="history-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
